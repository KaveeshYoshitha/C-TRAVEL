<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="vh-100 bg-image" id="join">
      <div class="mask d-flex align-items-center h-100 gradient-custom-3">
        <div class="container h-100">
          <div
            class="row d-flex justify-content-center align-items-center h-100"
          >
            <div class="col-12 col-md-9 col-lg-7 col-xl-6">
              <div class="card signinCard" style="border-radius: 15px">
                <div class="card-body p-5">
                  <h2 class="text-uppercase text-center mb-5 text-white">
                    Create an account
                  </h2>

                  <form>
                    <div class="form-outline mb-4">
                      <label class="form-label text-white" for="name"
                        >Your Name</label
                      >
                      <input
                        type="text"
                        id="name"
                        class="form-control form-control-lg"
                        required
                      />
                    </div>

                    <div class="form-outline mb-4">
                      <label class="form-label text-white" for="email"
                        >Your Email</label
                      >
                      <input
                        type="email"
                        id="email"
                        class="form-control form-control-lg"
                        required
                      />
                    </div>

                    <div class="form-outline mb-4">
                      <label class="form-label text-white" for="password"
                        >Password</label
                      >
                      <input
                        type="password"
                        id="password"
                        class="form-control form-control-lg"
                        required
                      />
                    </div>

                    <div class="form-outline mb-4">
                      <label class="form-label text-white" for="repeatPassword"
                        >Repeat your password</label
                      >
                      <input
                        type="password"
                        id="repeatPassword"
                        class="form-control form-control-lg"
                        required
                      />
                    </div>

                    <div class="d-flex justify-content-center">
                      <button
                        onclick="signup()"
                        type="button"
                        class="btn btn-success btn-block btn-lg gradient-custom-4 text-body register"
                      >
                        Register
                      </button>
                    </div>

                    <p class="text-center text-muted mt-3 mb-0 login">
                      Have already an account?
                      <a href="login.html" class="fw-bold text-body"
                        ><u>Login here</u></a
                      >
                    </p>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <script src="join.js"></script>
  </body>
</html>
